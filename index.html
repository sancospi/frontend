<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.js"></script>
		<script src="https://cdn.jsdelivr.net/bootbox/4.3.0/bootbox.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css"></link>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css"></link>
		<link rel="stylesheet" href="style.css"></link>
		<script src="script.js"></script>
	</head>
	<body>
		<div class="jumbotron">
			<h1 style="color:white">Introduction to Algorithms</h1>
			<p style="color:white">Some text</p>
		</div>
		<div class="row">
			<div class="col-xs-2 col-sm-2">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Actions</h3>
					</div>
					<div class="panel-body">
						<div class="btn-group-vertical col-sm-12">
							<a class="btn btn-success" id="run">Run</a>
							<a class="btn btn-default component" data-class="assign">Assign</a>
							<a class="btn btn-default component" data-class="if">If</a>
							<a class="btn btn-default component" data-class="input">Input</a>
							<a class="btn btn-default component" data-class="display">Display</a>
						</div>
					</div>
				</div>
			</div>
			<div class="col-xs-offset-1 col-sm-offset-1 col-xs-9 col-sm-9">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Flow Diagram</h3>
					</div>
					<div class="panel-body">
						<div class="row">
							<a class="btn btn-default program col-xs-2 col-sm-2">Start</a>
						</div>
						<div id="tail">
							<div class="row">
								<div class="droppable col-xs-2 col-sm-2 text-center">main flow</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
